<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio / José Sut</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Handlee&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./imagenes/logo_title.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/encabezado/encabezado-principal.css">
    <link rel="stylesheet" href="./css/encabezado/marca.css">
    <link rel="stylesheet" href="./css/encabezado/navegacion-principal.css">
    <link rel="stylesheet" href="./css/encabezado/navegacion-lista.css">
    <link rel="stylesheet" href="./css/encabezado/perfil-principal.css">
    <link rel="stylesheet" href="./css/encabezado/perfil-descripcion.css">
</head>
<body>
    
    <header class="encabezado">
        <article class="encabezado__contenedor">
            <section class="encabezado__contenedor--navegacion">
                <div class="contenido__logoYnombre">
                    <img class="logo" src="./imagenes/logo.svg" alt="Logo">
                    <h1 class="encabezado__nombre">JDesigns</h1>
                </div>
                <div class="encabezado__navegacion--contenido">
                    <nav class="encabezado__navegacion--lista">
                        <ul class="encabezado__navegacion--principal">
                            <li class="encabezado__navegacion--items">
                                <a class="encabezado__navegacion--links" href="#informacion__personal">Sobre mí</a>
                            </li>
                            <li class="encabezado__navegacion--items">
                                <a class="encabezado__navegacion--links" href="#conocimientos__contenedor">Conocimientos</a>
                            </li>
                            <li class="encabezado__navegacion--items">
                                <a class="encabezado__navegacion--links" href="#formacion__contenedor">Formación</a>
                            </li>
                            <li class="encabezado__navegacion--items">
                                <a class="encabezado__navegacion--links" href="#proyectos__contenedor">Proyectos</a>
                            </li>
                            <li class="encabezado__navegacion--items" id="ultimo">
                                <a class="encabezado__navegacion--links" href="#contacto__contenedor">Contáctame</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </section>
            <section class="perfil">
                <div class="perfil__contenedor">
                    <div class="descripcion__profesional">
                        <h1 class="tituloPrincipal"><span class="perfil__descripcion">Hola, soy</span><br/>
                        <span class="perfil__descripcion--nombre">José Sut Salvador</span>
                        <span class="perfil__descripcion--profesion"><br/>Perito en Electrónica y <br>Desarrollador Front-End</span>
                        </h1>
                    </div>

                    <div class="imagen">
                     <img class="perfil__foto" src="./imagenes/imagen_perfil.png" alt="Foto de perfil">
                    </div>
                </div>
            </section>
            <section class="encabezado__contenedor--redes">
                <div class="navegacion--redes">
                    <nav class="navegacion__redes--contenedor">
                        <ul class="redes__lista">
                            <li class="redes__items">
                                <a href="https://www.linkedin.com/in/josesut" class="redes--links" target="_blank"><img class="redes--logos" src="./imagenes/redes/linkedin.svg" alt="LinkedIn"></a>
                            </li>
                            <li class="redes__items">
                                <a href="https://github.com/Jose-Sut10" class="redes--links" target="_blank"><img class="redes--logos" src="./imagenes/redes/github.svg" alt="GitHub"></a>
                            </li>
                            <li class="redes__items">
                                <a href="https://twitter.com/Jos_Salva01" class="redes--links" target="_blank"><img class="redes--logos" src="./imagenes/redes/twitter.svg" alt="Twitter"></a>
                            </li>
                            <li class="redes__items" id="ultimo-redes">
                                <a href="https://dl.dropbox.com/s/fa4ra6soi9j7mw6/Curr%C3%ADculum.pdf" class="redes--links descarga" download="">Descarga mi currículum</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </section>
        </article>
    </header>

</body>
</html>
